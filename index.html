	<!-- Form -->
	<form action="contact.html">
    <p>
      <label for="textdemo" class="titul"><strong>Email zaměstnance ČEZ EP<strong></label><br>
      <input type="text" name="zamestnanec" id="zamestnanec" value="@cez.cz"><br>
    </p>

    <p>
      <label for="textdemo" class="titul"><strong>Název dodavatele/firmy<strong></label><br>
      <input type="text" name="fnazev" id="fnazev" value="."><br>
    </p>

    <p>
      <label for="textdemo" class="titul"><strong>IČO<strong></label><br>
		  <input type="text" name="fico" id="fico" value="."><br>
    </p>

   <p>
     <label for="textdemo" class="titul"><strong>Ulice a číslo domu<strong></label><br>
		 <input type="text" name="adresa" id="adreulice" value="."><br>
   </p>

   <p>
     <label for="textdemo" class="titul"><strong>Obec<strong></label><br>
		 <input type="text" name="adresa" id="adreobec" value="."><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>PSČ<strong></label><br>
		 <input type="text" name="adresa" id="adrepsc" value="."><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>Jméno kontaktní osoby<strong></label><br>
		 <input type="text" name="kontakt" id="kontakt" value="."><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>Email kontaktní osoby<strong></label><br>
		 <input type="text" name="email" id="email" value="@"><br>
  </p>

  <p>
    <label for="textdemo" class="titul"><strong>Telefon<strong></label><br>
		<input type="text" name="mob" id="mob" value="."><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>Cenová nabídka<strong></label><br>
     <input type="file" id="file"  class="soubor" accept="image/jpeg">
   </p>

   <p>
     <label for="textdemo" class="titul"><strong>Popis náplně práce subjektu<strong></label><br>
		 <textarea name="message" id="zprava">.</textarea><br>
  </p>

  <p>
    <br>
		<input type="submit" name="send" id="send" value="Odeslat :-)">
  </p>

	</form>
