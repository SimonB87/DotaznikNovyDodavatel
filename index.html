<!doctype html>

<!-- Website by Simon Buryan coded in 2017 -->

<html lang="cs">

<head>
 <!-- Jazykové nastavení -->
 <meta charset="UTF-8">
 <meta http-equiv="Content-language" content="cs">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Programátor -->
 <meta name='author' content='Simon Buryan, simon.buryan(at)cez.cz'>
 <meta name='designer' content='Simon Buryan'>
 <!-- Název webu -->
 <title>ČEZ EP | Dotaznik pro zadání dodavatele | </title>

 <link rel="stylesheet" type="text/css" href="style.css">

 <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="topheader">
<!-- Logo firmy -->
<img src="cezep.png" alt="Logo ČEZ EP" width="200">
<!-- Název -->
<h1>Dotazník pro zadání</h1>
<br>
<h1>nového dodavatele</h1>
</div>

<div class="dotaznik">
	<!-- Dotazník -->
	<form action="contact.html">
    <!-- start - DIV pro CSS validaci odpovědí -->
   <div class="dotaznikvalid">
    <p>
      <!-- Nadpis kategorie -->
      <label for="textdemo" class="titul"><strong>Email zaměstnance ČEZ EP<strong></label><br>
      <!-- Pole kategorie -->
      <input type="email" name="zamestnanec" id="zamestnanec" value="@cez.cz" required><br>
    </p>

    <p>
      <label for="textdemo" class="titul"><strong>Název dodavatele/firmy<strong></label><br>
      <input type="text" name="fnazev" id="fnazev" placeholder="Uveďte název firmy/OSVČ" required><br>
    </p>

    <p>
      <label for="textdemo" class="titul"><strong>IČO<strong></label><br>
		  <input type="number" name="fico" id="fico" placeholder="Uveďte identifikační číslo subjektu" required><br>
    </p>

   <p>
     <label for="textdemo" class="titul"><strong>Ulice a číslo domu<strong></label><br>
		 <input type="text" name="adresa" id="adreulice" placeholder="Uveďte adresu subjektu" required><br>
   </p>

   <p>
     <label for="textdemo" class="titul"><strong>Obec<strong></label><br>
		 <input type="text" name="adresa" id="adreobec" placeholder="Uveďte obec subjektu" required><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>PSČ<strong></label><br>
		 <input type="number" name="adresa" id="adrepsc" placeholder="Uveďte pětimístné číslo v celku" required><br>
  </p>

  <p>
    <label for="zeme" class="titul"><strong>Země původu<strong></label><br>
    <input type="text" name="zeme" id="adrezeme" placeholder="Uveďte zemi původu" value="ČR" optional><br>
 </p>

   <p>
     <label for="textdemo" class="titul"><strong>Jméno kontaktní osoby<strong></label><br>
		 <input type="text" name="kontakt" id="jmkontakt" placeholder="Uveďte celé jméno kontaktní osoby subjektu" required><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>Email kontaktní osoby<strong></label><br>
		 <input type="email" name="email" id="emailkontakt" value="@" placeholder="Uveďte email kontaktní osoby subjektu" required><br>
  </p>

  <p>
    <label for="textdemo" class="titul"><strong>Předvolba telefonního čísla<strong></label><br>
		<input type="text" name="predmob" id="predmobkontakt" placeholder="Uveďte telefonní číslo kontaktní osoby subjektu" value="+420" optional><br>
  </p>

  <p> <!-- dodat minimální délku čísla přes valudaci v JAVASCRIPTu, CSS validace nefunguje :-(  -->
    <label for="textdemo" class="titul"><strong>Telefon<strong></label><br>
		<input type="text" name="mob" id="telkontakt" placeholder="Uveďte telefonní číslo kontaktní osoby subjektu" min=1000 max=999999999 required><br>
  </p>

   <p>
     <label for="textdemo" class="titul"><strong>Cenová nabídka<strong></label><br>
     <input type="file" id="file"  class="soubor" accept="image/jpeg" placeholder="Přiložte soubor, pokud je k dispozici" optional>
   </p>

   <p>
     <label for="textdemo" class="titul"><strong>Popis náplně práce subjektu<strong></label><br>
		 <textarea name="message" id="zprava" placeholder="Popište činnost, kterou subjektu bude realizovat" optional></textarea><br>
  </p>
  <!-- finish- DIV pro CSS validaci odpovědí -->
  </div>
  <!-- tlačítko na odeslání -->
  <p>
    <br>
		<input type="submit" name="send" id="send" value="Odeslat :-)">
  </p>

	</form>

<!-- Zápatí -->
</div>
<div class="footer">
<P><a href="#">NÁVOD</a> <a href="#">EMAIL/PODPORA</a> <a href="#">MOBIL/PODPORA</a> </P>

</div>

</body>
</html>
